<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<form action="companyt.html">
		<table>
			<tr>
				<td><b>다음 <span style="background-color: orange">내용에 맞게 입력</span>하시오.</b><td/> 
				<td rowspan="5"> <img src="cat.jpeg"><td/>
			</tr>
			<tr>
				<td>
				<b>전공 분야를 입력하세요.</b> 
				<select size='1' name='select'>
					<option value="software">소프트웨어
					<option value="hardware">하드웨어
				</select>
				</td>
			</tr>
			<tr>
				<td>
				이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text">
				</td>
			</tr>
			<tr>
				<td>
				아이디 &nbsp;&nbsp;&nbsp;&nbsp;<input type="text">
				</td>
			</tr>
			<tr>
				<td>
				비밀번호 &nbsp;<input type="password">
				</td>
			</tr>
		</table>
		<br>
		<fieldset>
			<legend>성별 조사</legend>
			여성 <input type="radio" name="gender" checked>
			남성 <input type="radio" name="gender">
		</fieldset>
		<br>
		<fieldset>
			<legend>취미 조사</legend>
			책읽기 <input type="checkbox">
			공부하기 <input type="checkbox">
			책 읽으며 공부하기<input type="checkbox">
			컴퓨터 <input type="checkbox">
		</fieldset>
		<br>
		<fieldset>
			<legend>하고 싶은 말</legend>
			<input type="text" style="width:450px;height:60px;">
		</fieldset>
		<br>
		<input type="submit" value="완료">
		<input type="reset" value="다시작성"> 
		</form>
	</div>
</body>
</html>
